<!doctype html>
<html>
  <head>
    <title>Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    
    <script src="bower_components/jquery/dist/jquery.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <!-- APP -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="js/you_play.js"></script>
    <script src="js/main.js"></script>
    
    <script>
      //start app
      angular.element(document).ready(function() {
          //start app
          youPlay.whenLoaded(function(){ angular.bootstrap(document, ['musicBox']); });
      });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
    
  </head>
  <body>
   
    <div ng-controller="QueueController" class="row">
     <div class="large-12 column">
       <h3>Add new Song</h3>

     
         <div class="row collapse ">
            <div class="small-12 column">
               <input type="text" ng-model="newSong" 
                  typeahead="video for video in getVideos($viewValue)"  
                  typeahead-editable="false"
                  placeholder="tipe song name"
                  typeahead-on-select="addNewSong()"
                  typeahead-template-url="item-search"/>
                <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
            </div>
           
          </div> 
       

       <div ng-repeat="song in activeSongs()">
         <h4> <img ng-src="{{song.image}}" /> {{song.title}} </h4>
       </div>
    </div>
   </div>
   
   <script type="text/ng-template" id="item-search">
      <span>
      <img ng-src="{{match.model.image}}" style="float:left; height: 40px; padding: 3px;" />
      <a tabindex="-1" bind-html-unsafe="match.model.title | typeaheadHighlight:query"></a>
      <div style="clear:both">
      </span>
    </script>
   
  </body>
  
</html>
